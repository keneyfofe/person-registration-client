<div>
  <h1 style="text-align: center">
    {{ message }}
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-6 m-auto">
      <div class="card m-md-auto">
        <div class="card-header" style="text-align: center">
          Registration Form
        </div>
        <div class="card-body">
          <form>
            <fieldset>
              <div class="form-group col-12">
                <label for="idNumber">ID Number:</label>
                <input
                  type="idNumber"
                  class="form-control"
                  placeholder="Enter ID Number"
                  name="idNumber"
                  [(ngModel)]="person.idNumber"
                  #idNumber="ngModel"
                  required
                  [class.is-invalid]="idNumber.invalid && idNumber.touched"
                />
              </div>
              <!--Form-ID Number Field validation-->
              <div
                *ngIf="idNumber.errors && idNumber.invalid && idNumber.touched"
              >
                <small class="text-danger" *ngIf="idNumber.errors.required"
                  >ID Number is required</small
                >
                <small class="text-danger" *ngIf="idNumber.errors.pattern"
                  >Enter the valid ID Number</small
                >
              </div>

              <div class="form-group col-12">
                <label for="fullName">Full Name:</label>
                <input
                  type="fullName"
                  class="form-control"
                  placeholder="Enter full Name"
                  name="fullName"
                  [(ngModel)]="person.fullName"
                  #fullName="ngModel"
                  required
                  [class.is-invalid]="fullName.invalid && fullName.touched"
                />
              </div>
              <br />
              <!--Form-user name Field validation-->
              <div
                *ngIf="fullName.errors && fullName.invalid && fullName.touched"
              >
                <small class="text-danger" *ngIf="fullName.errors.required"
                  >Full Name is required</small
                >
                <small class="text-danger" *ngIf="fullName.errors.pattern"
                  >Enter the valid full name</small
                >
              </div>
              <div class="form-group col-12">
                <label for="email">Telephone Number:</label>
                <input
                  type="telephoneNumber"
                  class="form-control"
                  placeholder="Enter Telephone Number"
                  name="telephoneNumber"
                  [(ngModel)]="person.telephoneNumber"
                  required
                  #telephoneNumber="ngModel"
                  [class.is-invalid]="
                    telephoneNumber.invalid && telephoneNumber.touched
                  "
                />
              </div>

              <!--Form-Telephone number field validation-->
              <div
                *ngIf="
                  telephoneNumber.errors &&
                  telephoneNumber.invalid &&
                  telephoneNumber.touched
                "
              >
                <small
                  class="text-danger"
                  *ngIf="telephoneNumber.errors.required"
                  >Telephone Number is required</small
                >
                <small
                  class="text-danger"
                  *ngIf="telephoneNumber.errors.pattern"
                  >Enter the valid Telephone number</small
                >
              </div>
              <br />

              <br />

              <div class="form-group">
                <input
                  class="btn btn-success"
                  type="submit"
                  name="submit_reg"
                  value="Register"
                  (click)="registerPerson()"
                />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <footer class="container">
      <p style="text-align: center">&copy; 2021 IQBusiness, Inc.</p>
    </footer>
  </div>
</div>
